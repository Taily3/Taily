<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Art Portfolio</title>
  <link rel="stylesheet" href="style/styles.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <ul>
        <li><a href="illustrations.html">Illustrations</a></li>

        <li><a href="#">Branding</a></li>

      </ul>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <img id="slideshow" src="images/slide1.jpg" alt="Slideshow Image" />
    </div>
  </header>

  <main>
    <section class="intro">
      <h1>Welcome to My Portfolio</h1>
      <p>Explore my work across different fields of art and design.</p>
    </section>
  </main>

  <script>
    const images = [
      "images/slide1.jpg",
      "images/slide2.jpg",
      "images/slide3.jpg",
      "images/slide4.jpg",
      "images/slide5.jpg",
      "images/slide6.jpg"
    ];
    let index = 0;
    const slide = document.getElementById("slideshow");
    setInterval(() => {
      index = (index + 1) % images.length;
      slide.src = images[index];
    }, 1500);
  </script>
</body>
