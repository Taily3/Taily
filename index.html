<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Slideshow cố định 1920x1080 */
    .slideshow {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Navigation menu */
    nav {
      background-color: #333;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 18px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Phần nội dung bên dưới nếu cần */
    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

  </style>
</head>
<body>

  <!-- Slideshow cố định kích thước -->
  <div class="slideshow">
    <img src="images/img1.jpg" class="active">
    <img src="images/img2.jpg">
    <img src="images/img3.jpg">
    <img src="images/img4.jpg">
    <img src="images/img5.jpg">
    <img src="images/img6.jpg">
  </div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#illustrations">Illustrations</a></li>
      <li><a href="#3d">3D Modeling</a></li>
      <li><a href="#storyboard">Story Board</a></li>
      <li><a href="#branding">Branding</a></li>
      <li><a href="#design">Design</a></li>
      <li><a href="#calligraphy">Calligraphy</a></li>
    </ul>
  </nav>

  <!-- Nội dung các mục -->
  <section id="illustrations">
    <h2>Illustrations</h2>
    <p>Thêm nội dung hoặc hình minh họa tại đây.</p>
  </section>

  <!-- Các phần khác thêm tương tự -->
  
  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 1500);
  </script>

</body>
</html>
