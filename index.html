<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* ===== Slideshow ===== */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 40px auto 20px;
      overflow: hidden;
      background: #000;
      border-radius: 12px;
      touch-action: pan-y;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateX(100%);
      transition: all 1s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 1;
    }

    .slideshow-container img.prev {
      transform: translateX(-100%);
    }

    /* Navigation Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
      transition: opacity 0.4s;
      opacity: 0;
    }

    .slideshow-container:hover .arrow {
      opacity: 1;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* ===== Navigation Menu ===== */
    nav {
      background-color: #333;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 18px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* ===== Gallery in Illustrations ===== */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container" id="slideshow">
    <span class="arrow left" onclick="prevSlide()">❮</span>
    <span class="arrow right" onclick="nextSlide()">❯</span>
    <img src="images/1.jpg" class="active">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
  </div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#illustrations">Illustrations</a></li>
      <li><a href="#3d">3D Modeling</a></li>
      <li><a href="#storyboard">Story Board</a></li>
      <li><a href="#branding">Branding</a></li>
      <li><a href="#design">Design</a></li>
      <li><a href="#calligraphy">Calligraphy</a></li>
    </ul>
  </nav>

  <!-- Section: Illustrations -->
  <section id="illustrations">
    <h2>Illustrations</h2>
    <div class="gallery">
      <img src="images/illustrations/illust1.jpg" alt="Minh họa 1">
      <img src="images/illustrations/illust2.jpg" alt="Minh họa 2">
      <img src="images/illustrations/illust3.jpg" alt="Minh họa 3">
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('.slideshow-container img');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active', 'prev');
        if (i === index) {
          slide.classList.add('active');
        } else if (i === currentSlide) {
          slide.classList.add('prev');
        }
      });
      currentSlide = index;
    }

    function nextSlide() {
      const next = (currentSlide + 1) % slides.length;
      showSlide(next);
    }

    function prevSlide() {
      const prev = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(prev);
    }

    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
