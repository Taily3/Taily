<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Slideshow container */
    .slideshow-container {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 40px auto;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    /* Wrapper để trượt ảnh */
    .slide-wrapper {
      display: flex;
      transition: transform 1s ease-in-out;
      height: 100%;
    }

    .slide-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      flex-shrink: 0;
    }

    /* Navigation menu */
    nav {
      background-color: #333;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 18px;
    }

    nav ul li a: hover {
      background-color: #555;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- Slideshow dạng swept -->
  <div class="slideshow-container">
    <div class="slide-wrapper" id="slider">
      <img src="images/1.jpg" alt="">
      <img src="images/2.jpg" alt="">
      <img src="images/3.jpg" alt="">
      <img src="images/4.jpg" alt="">
      <img src="images/5.jpg" alt="">
      <img src="images/6.jpg" alt="">
    </div>
  </div>

  <!-- Menu điều hướng -->
  <nav>
    <ul>
      <li><a href="#illustrations">Illustrations</a></li>
      <li><a href="#3d">3D Modeling</a></li>
      <li><a href="#storyboard">Story Board</a></li>
      <li><a href="#branding">Branding</a></li>
      <li><a href="#design">Design</a></li>
      <li><a href="#calligraphy">Calligraphy</a></li>
    </ul>
  </nav>

  <!-- Mục nội dung -->
  <section id="illustrations">
    <h2>Illustrations</h2>
    <p>Thêm nội dung hoặc hình minh họa tại đây.</p>
  </section>

  <!-- Script trượt ảnh -->
  <script>
    const slider = document.getElementById('slider');
    const slides = slider.querySelectorAll('img');
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }, 2000);
  </script>

</body>
</html>
