<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Nghệ Thuật</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    section {
      padding: 20px;
    }
    .category-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    img.artwork {
      width: 200px;
      margin: 5px;
    }
    /* Slide show */
    .slideshow {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      height: auto;
      display: none;
    }
    .slideshow img.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chào mừng đến với Portfolio của tôi!</h1>
    <p>Đây là một vài tác phẩm nghệ thuật tôi muốn chia sẻ.</p>
  </header>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="slide1.jpg" class="active" alt="Ảnh 1">
    <img src="slide2.jpg" alt="Ảnh 2">
    <img src="slide3.jpg" alt="Ảnh 3">
    <img src="slide4.jpg" alt="Ảnh 4">
    <img src="slide5.jpg" alt="Ảnh 5">
    <img src="slide6.jpg" alt="Ảnh 6">
  </div>

  <!-- Navbar -->
  <nav>
    <a href="#illustrations">Illustrations</a>
    <a href="#3d">3D Modeling</a>
    <a href="#story">Story Board</a>
    <a href="#branding">Branding</a>
    <a href="#design">Design</a>
    <a href="#calligraphy">Calligraphy</a>
  </nav>

  <!-- Nội dung từng phần -->
  <section id="illustrations">
    <h2>🎨 Illustrations</h2>
    <img src="illustration1.jpg" class="artwork" alt="Tác phẩm 1">
    <img src="illustration2.jpg" class="artwork" alt="Tác phẩm 2">
  </section>

  <section id="3d">
    <h2>📦 3D Modeling</h2>
    <img src="3d1.jpg" class="artwork" alt="3D 1">
    <img src="3d2.jpg" class="artwork" alt="3D 2">
  </section>

  <section id="story">
    <h2>🗂️ Story Board</h2>
    <img src="story1.jpg" class="artwork" alt="Storyboard 1">
  </section>

  <section id="branding">
    <h2>🧿 Branding</h2>
    <img src="branding1.jpg" class="artwork" alt="Branding 1">
  </section>

  <section id="design">
    <h2>✏️ Design</h2>
    <img src="design1.jpg" class="artwork" alt="Design 1">
  </section>

  <section id="calligraphy">
    <h2>🖋️ Calligraphy</h2>
    <img src="calligraphy1.jpg" class="artwork" alt="Calligraphy 1">
  </section>

  <!-- JS cho slideshow -->
  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 1500);
  </script>

</body>
</html>
