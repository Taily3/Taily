<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    nav {
      background-color: #333;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    nav li {
      display: inline-block;
      margin: 0 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 18px;
    }

    nav a:hover {
      background-color: #555;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16/9;
      margin: 30px auto;
      overflow: hidden;
      background: #000;
    }

    .slideshow-wrapper {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: white;
      background-color: rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .slideshow-container:hover .arrow {
      opacity: 1;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 5px;
    }

    .thumbnail {
      width: 60px;
      height: 34px;
      cursor: pointer;
      object-fit: cover;
      opacity: 0.6;
      border: 2px solid transparent;
    }

    .thumbnail.active {
      border-color: #333;
      opacity: 1;
    }

    section {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <button class="arrow left">&#10094;</button>
    <button class="arrow right">&#10095;</button>

    <div class="slideshow-wrapper" id="slideshow">
      <div class="slide"><img src="images/1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="images/2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="images/3.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="images/4.jpg" alt="Slide 4"></div>
      <div class="slide"><img src="images/5.jpg" alt="Slide 5"></div>
    </div>
  </div>

  <div class="thumbnails">
    <img class="thumbnail active" src="images/1.jpg" data-index="0">
    <img class="thumbnail" src="images/2.jpg" data-index="1">
    <img class="thumbnail" src="images/3.jpg" data-index="2">
    <img class="thumbnail" src="images/4.jpg" data-index="3">
    <img class="thumbnail" src="images/5.jpg" data-index="4">
  </div>

  <!-- Menu -->
  <nav>
    <ul>
      <li><a href="#illustrations">Illustrations</a></li>
      <li><a href="#3d">3D Modeling</a></li>
      <li><a href="#storyboard">Story Board</a></li>
      <li><a href="#branding">Branding</a></li>
      <li><a href="#design">Design</a></li>
      <li><a href="#calligraphy">Calligraphy</a></li>
    </ul>
  </nav>

  <!-- Illustrations section -->
  <section id="illustrations">
    <h2>Illustrations</h2>
    <div class="gallery">
      <img src="images/illust1.jpg" alt="Minh họa 1">
      <img src="images/illust2.jpg" alt="Minh họa 2">
      <img src="images/illust3.jpg" alt="Minh họa 3">
    </div>
  </section>

  <script>
    const wrapper = document.getElementById("slideshow");
    const thumbnails = document.querySelectorAll(".thumbnail");
    const leftArrow = document.querySelector(".arrow.left");
    const rightArrow = document.querySelector(".arrow.right");
    let currentIndex = 0;
    const totalSlides = wrapper.children.length;

    function updateSlide(index) {
      wrapper.style.transform = `translateX(-${index * 100}%)`;
      thumbnails.forEach(t => t.classList.remove("active"));
      thumbnails[index].classList.add("active");
    }

    rightArrow.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide(currentIndex);
    });

    leftArrow.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide(currentIndex);
    });

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener("click", () => {
        currentIndex = parseInt(thumbnail.dataset.index);
        updateSlide(currentIndex);
      });
    });

    // Auto-play
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide(currentIndex);
    }, 4000);
  </script>

</body>
</html>
