<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* SLIDESHOW TỶ LỆ 16:9 */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
      z-index: 1;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* CONTENT */
    .content {
      padding: 40px;
      text-align: center;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img src="images/slide1.jpg" class="active" />
    <img src="images/slide2.jpg" />
    <img src="images/slide3.jpg" />
    <img src="images/slide4.jpg" />
    <img src="images/slide5.jpg" />
    <img src="images/slide6.jpg" />
  </div>

  <!-- Navigation Bar -->
  <nav>
    <a href="illustrations.html">Illustrations</a>
    <a href="3d.html">3D Modeling</a>
    <a href="storyboard.html">Story Board</a>
    <a href="branding.html">Branding</a>
    <a href="design.html">Design</a>
    <a href="calligraphy.html">Calligraphy</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My Portfolio</h1>
    <p>Select a category from the menu to view my work.</p>
  </div>

  <footer>
    &copy; 2025 My Portfolio
  </footer>

  <!-- JS Slideshow -->
  <script>
    const slides = document.querySelectorAll(".slideshow-container img");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 1500);
  </script>
</body>
</html>
