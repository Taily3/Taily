<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Slideshow dạng swept slide (trượt ngang 16:9) */
    .slideshow-container {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
      position: relative;
    }

    .slide-wrapper {
      display: flex;
      width: 600%; /* 6 ảnh */
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slide-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    nav {
      background-color: #333;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 16px;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 6px;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Slideshow với hiệu ứng swept -->
  <div class="slideshow-container">
    <div class="slide-wrapper" id="slideWrapper">
      <img src="images/1.jpg">
      <img src="images/2.jpg">
      <img src="images/3.jpg">
      <img src="images/4.jpg">
      <img src="images/5.jpg">
      <img src="images/6.jpg">
    </div>
  </div>

  <!-- Menu điều hướng -->
  <nav>
    <ul>
      <li><a href="#illustrations">Illustrations</a></li>
      <li><a href="#3d">3D Modeling</a></li>
      <li><a href="#storyboard">Story Board</a></li>
      <li><a href="#branding">Branding</a></li>
      <li><a href="#design">Design</a></li>
      <li><a href="#calligraphy">Calligraphy</a></li>
    </ul>
  </nav>

  <!-- Mục nội dung -->
  <section id="illustrations">
    <h2>Illustrations</h2>
    <p>Thêm nội dung hoặc hình minh họa tại đây.</p>
  </section>

  <!-- JavaScript trượt ảnh -->
  <script>
    const slideWrapper = document.getElementById('slideWrapper');
    const totalSlides = slideWrapper.children.length;
    let currentSlide = 0;

    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      slideWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
    }, 2000);
  </script>

</body>
</html>
