
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 30px auto;
      overflow: hidden;
      background: #000;
      border-radius: 10px;
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      transition: transform 1s ease, opacity 1s ease;
    }

    .slideshow-container img.active {
      display: block;
      transform: translateX(0%);
      opacity: 1;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
      opacity: 0.2;
      transition: opacity 0.3s;
      z-index: 2;
    }

    .slideshow-container:hover .arrow {
      opacity: 1;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* Dots */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #bbb;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }

    /* Navigation menu */
    nav {
      background-color: #333;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 18px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container" id="slideshow">
    <button class="arrow left">&#10094;</button>
    <img src="images/1.jpg" class="active">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
    <button class="arrow right">&#10095;</button>
  </div>

  <div class="dots" id="dots"></div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#illustrations">Illustrations</a></li>
      <li><a href="#3d">3D Modeling</a></li>
      <li><a href="#storyboard">Story Board</a></li>
      <li><a href="#branding">Branding</a></li>
      <li><a href="#design">Design</a></li>
      <li><a href="#calligraphy">Calligraphy</a></li>
    </ul>
  </nav>

  <!-- Illustrations section -->
  <section id="illustrations">
    <h2>Illustrations</h2>
    <div class="gallery">
      <img src="images/illustration1.jpg" alt="Artwork 1">
      <img src="images/illustration2.jpg" alt="Artwork 2">
      <img src="images/illustration3.jpg" alt="Artwork 3">
      <img src="images/illustration4.jpg" alt="Artwork 4">
    </div>
  </section>

  <!-- Audio autoplay (loop) -->
  <audio id="bg-music" loop>
    <source src="audio/bgmusic.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>

  <script>
    const slides = document.querySelectorAll('.slideshow-container img');
    const dotsContainer = document.getElementById('dots');
    const leftBtn = document.querySelector('.arrow.left');
    const rightBtn = document.querySelector('.arrow.right');
    let currentSlide = 0;

    // Tạo dots
    slides.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(i));
      dotsContainer.appendChild(dot);
    });

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.toggle('active', i === index);
        dotsContainer.children[i].classList.toggle('active', i === index);
      });
    }

    function goToSlide(index) {
      currentSlide = index;
      showSlide(currentSlide);
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // Tự động chạy
    setInterval(nextSlide, 3000);

    // Điều khiển nút
    rightBtn.addEventListener('click', nextSlide);
    leftBtn.addEventListener('click', prevSlide);

    // Phát nhạc sau tương tác
    const bgMusic = document.getElementById('bg-music');
    function startMusicOnce() {
      bgMusic.play().catch(e => console.log("Autoplay bị chặn:", e));
      document.removeEventListener('click', startMusicOnce);
      document.removeEventListener('keydown', startMusicOnce);
    }
    document.addEventListener('click', startMusicOnce);
    document.addEventListener('keydown', startMusicOnce);
  </script>

</body>
</html>
